d6_utilities.about:
  path: '/about'
  defaults:
    _controller: '\Drupal\d6_utilities\Controller\PageController::default_contents'
    _title: 'About'
  requirements:
    _permission: 'access content'

d6_utilities.contact:
  path: '/contact'
  defaults:
    _controller: '\Drupal\d6_utilities\Controller\PageController::default_contents'
    _title: 'Contact'
  requirements:
    _permission: 'access content'


